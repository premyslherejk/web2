<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Košík</title>

  <link rel="stylesheet" href="css/cartvis.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
</head>

<body>

<div class="cart-page">

  <h1>Košík</h1>
