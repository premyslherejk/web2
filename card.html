<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Detail karty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/cardvis.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
</head>

<body>

<div class="product-page">

  <!-- GALERIE -->
  <div class="gallery">
    <div class="main-image" id="mainImage">
      <img id="current" src="" alt="">
    </div>

    <div class="thumbs" id="thumbs"></div>
  </div>

  <!-- INFO -->
  <div class="info">
    <span class="badge" id="status"></span>

<h1 id="name"></h1>

<div class="psa" id="psa"></div>

<div class="meta" id="meta"></div>


    <p class="description" id="description"></p>

    <div class="buy-box">
      <div class="price" id="price"></div>
      <button class="add">Přidat do košíku</button>
    </div>
  </div>

</div>

  <div id="psa-info" class="psa-info">
  <h3>Co znamená PSA hodnocení?</h3>
  <p>
    PSA (Professional Sports Authenticator) je nejuznávanější autorita
    na světě pro hodnocení sběratelských karet.
    Karty jsou hodnoceny na stupnici 1–10 podle stavu, centrování,
    rohů a povrchu.
  </p>
  <p>
    <strong>PSA 9</strong> znamená téměř perfektní stav – ideální
    pro sběratele i investory.
  </p>
</div>


<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <div class="arrow left" id="prev">‹</div>
  <img id="lightImg">
  <div class="arrow right" id="next">›</div>
  <div class="close" id="close">✕</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/cardfun.js"></script>
</body>
</html>
